# docker-compose.yml  (remove the obsolete "version" key)

services:
  backend:
    build: ./backend
    container_name: network-backend
    ports:
      - "8000:8000"                 # host:container
    volumes:
      - ./backend:/app              # live code sync for Django
    command: >
        sh -c "python manage.py migrate && gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120"
    env_file:
      - .env
    environment:
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,backend

  frontend:
    build: ./frontend
    container_name: react-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
